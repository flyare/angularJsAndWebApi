<form>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" placeholder="Name" required ng-model="product.Name">
    </div>
    <div class="form-group">
        <label for="">Category</label>
        <input type="text" class="form-control" id="" placeholder="Category" required ng-model="product.Category">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" id="" placeholder="Price" ng-model="product.Price">
    </div>
    <div class="checkbox">
        <label>            
            <input type="checkbox" ng-model="product.Status">Status
        </label>
    </div>
    <button class="btn btn-default" ng-click="updateProduct(flag)">Update</button>
</form>
