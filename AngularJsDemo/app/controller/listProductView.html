<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in products">
        <td>{{x.Id}}</td>
        <td>{{x.Name}}</td>
        <td>{{x.Category}}</td>
        <td>{{x.Price | currency:"VND ":2}}</td>
        <td>{{x.Status | statusFilter}}</td>
        <td>
            <button class="btn btn-primary btn-sm" ng-click="getById(x.Id)"><span class="glyphicon glyphicon-pencil" data-unicode="270f"></span></button>
            <button class="btn btn-danger btn-sm" ng-click="deleteProduct(x.Id)"><span class="glyphicon glyphicon-trash" data-unicode="e020"></span></button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
